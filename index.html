<!doctype html>
<html>
<head>
	<title>HTML5 LevelEditor</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Scripts -->
	<script language="javascript" src="_asset/_js/main.js" ></script>
	<script language="javascript" src="_asset/_js/resources.js" ></script> 
	<script language="javascript" src="_asset/_js/utils.js" ></script> 
	<script language="javascript" src="_asset/_js/ui.js" ></script>
    
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="_asset/_css/style.css">
    
</head>
<body>
	
    <!-- Level window -->
	<div id="EditorDiv" style="overflow:auto; float:left;" >
		<canvas id="EditorCanvas" >
				Your browser does not support the HTML5 canvas element.
		</canvas>
	</div>
    
    <!-- Tile window -->
	<div id="SelectionDiv" style="overflow:auto; position:absolute;" >
		<canvas id="SelectionCanvas" >
				Your browser does not support the HTML5 canvas element.
		</canvas>
	</div>
    
    <!-- Options window -->
	<div id="Options" style="overflow:auto; position:absolute;">
		
		<ul class="options-list">
        	<li>
            	<!-- Mode tool -->
                Tool: <select id="mode" >
                    <option selected="selected">Tile</option>
                    <option >Collision</option> 
                    <option >Object</option> 
                </select> 
                <input id="newObject" type="button" value="New" style="display:none;" />
                
                <!-- Layer tool -->
                <span id="layer_p" >
                    | Layer: <select id="layer_s" >
                        <option selected="selected">0</option>
                    </select> 
                    <input id="newLayer" type="button" value="+"  />
                </span>
            
			</li>
            
            <!-- Spacing tool -->
			<li>
                Cell size: <input id="cellSize" type="text" value="32" style="width:30px;" /> | 
                Spacing: <input id="spacing" type="text" value="2" style="width:30px;" />
        	</li>
            
            <!-- Visibility tool -->
			<li>
                <span class="checkbox"><input id="grid_t" type="checkbox" checked /><label for="grid_t">Grid</label></span> | 
                <span class="checkbox"><input id="tiles_t" type="checkbox" checked /><label for="tiles_t">Tile</label></span> | 
                <span class="checkbox"><input id="blocks_t" type="checkbox" checked /><label for="blocks_t">Coll</label></span> | 
                <span class="checkbox"><input id="objects_t" type="checkbox" checked /><label for="objects_t">Obj</label></span> | 
                <span class="checkbox"><input id="layer_t" type="checkbox" checked /><label for="layer_t">Layer</label></span>
			</li>
            
            <!-- Load tool -->
			<li>
            	Image: <div class="custom-file">Scegli file<input id="loadFile" type="file" style="width:220px;"/></div>
            </li>
            
            <!-- Map tool -->
            <li>
                Map: <input id="newMap" type="button" value="New"/>
                <input id="resizeMap" type="button" value="Resize" />
                <input id="export" type="button" value="Save" />
                <input id="loadMap" type="button" value="Load" />
            </li>
            
         </ul>
		
	</div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay">&nbsp;</div>
    
    <!-- Output -->
    <textarea id="output" class="output" onFocus="this.select();" /></textarea>
    
    <!-- New map input -->
    <div id="new-map" class="dialog-box">
        <input type="number" id="newWidth" name="newWidth" placeholder="Width">
        <input type="number" id="newHeight" name="newHeight" placeholder="Height">
        <input type="button" id="newDims" value="Crea">
        <span class="error"></span>
    </div>
    
    <!-- Resize map input -->
    <div id="resize-map" class="dialog-box">
        <input type="number" id="resWidth" name="resWidth" placeholder="Width">
        <input type="number" id="resHeight" name="resHeight" placeholder="Height">
        <input type="button" id="resDims" value="Crea">
        <span class="error"></span>
    </div>
    
</body>
</html>
